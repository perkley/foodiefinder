{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Welcome to Foodie Finder!</h1>
    <p>Current Environment: {{ environment }}</p>
    
    {% if user.is_authenticated %}
        Logged in <p>Hello, {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p>Please <a href="{% url 'login' %}">Log in</a> to see this content.</p>
    {% endif %}
{% endblock %}
